<html>
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="home.css"/>
    </head>
    <body>
        <div id="header">
            <div id="icon">
                <h1>Xomato</h1>
            </div>
            <div id="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="image/facebook.png" alt="fb" class="slogo"/>
                </a>
                <a href="https://www.insta.com/" target="_blank">
                    <img src="image/insta.png" alt="insta" class="slogo"/>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="image/youtube1.png" alt="yt" class="slogo"/>
                </a>
            </div>
        </div>
        <!-- Search -->
        <div id="search">
            <div id="content">
                <div id="logo">
                    <span>D!</span>
                </div>
                <div id="heading">
                    Find The Best Restaurants Near You
                </div>
                <div class="dropdown">
                    <select>
                        <option>------SELECT YOUR CITY-----</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                    <select class="restSelect">
                        <option>------SELECT YOUR Restaurants-----</option>
                        <option>Ama Cafe</option>
                        <option>Wow Momos</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Quick Search -->
        <div id="quickSearch"></div>
        <!-- Footer -->
        <div id="footer"></div>
    </body>
</html>
