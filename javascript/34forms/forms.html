<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="forms.css" rel="stylesheet"/>
        <script src="forms.js"></script>

    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form action="http://localhost:7900/employee" method="POST">
                        <div class="form-group">
                            <label for="empId" class="control-label">Employee Id</label>
                            <input class="form-control" id="empId" name="id" readOnly/>
                        </div>
                        <div class="form-group" id="fdiv">
                            <label for="fname" class="control-label">First Name</label>
                            <input placeholder="First Name" class="form-control"
                            id="fname" name="fname" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mail">Email</label>
                                    <input placeholder="a@a.com" class="form-control"
                                    id="mail" name="email" onInput="validateEmail()"/>
                                </div>
                                <p id="eout"></p>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input placeholder="password" class="form-control"
                                    id="pwd" name="password" type="password"
                                    onInput="validatePassword()"/>
                                </div>
                                <span class="glyphicon glyphicon-eye-open" onclick="showPassword()"></span>
                                <p id="pout"></p>
                                <div id="ppout"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cpwd">Confirm Password</label>
                                    <input placeholder="confirm password" class="form-control"
                                    id="cpwd" name="cpassword" type="password" oninput="validateCPassword()"/>
                                </div>
                                
                                <p id="cpout"></p>
                            </div>
                        </div>
                        <span id="cityOut"></span>
                        <div class="form-group">
                            <label for="city">Select City:</label>
                            <select class="form-control" id="city" name="city">
                                <option>Delhi</option>
                                <option>London</option>
                                <option>Amsterdam</option>
                            </select>
                        </div>
                        <br/>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.onload = getId()
        </script>
    </body>
</html>
