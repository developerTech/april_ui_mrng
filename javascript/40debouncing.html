<html>
    <head>
        <script>
            var timer;
            function myfunc(){
                console.log(`Button Clicked`)
            }
            function myDebounce(){
                clearTimeout(timer);
                timer = setTimeout(
                    function(){
                        myfunc();
                    },2000
                )
            }
        </script>
    </head>
    <body>
        <button onclick="myDebounce()">Click</button>
    </body>
</html>
