<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="boot3.css" rel="stylesheet"/>
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form action="" method="">
                        <div class="form-group has-success">
                            <label for="fname" class="control-label">First Name</label>
                            <input placeholder="First Name" value="Amit" class="form-control"
                            id="fname" name="fname" required/>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input placeholder="Last Name" class="form-control" id="lname"
                            name="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mail">Email</label>
                                    <input placeholder="a@a.com" class="form-control"
                                    id="mail" name="email" type="email" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input placeholder="password" class="form-control"
                                    id="pwd" name="password" type="password" minlength="8"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Gender</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="female" name="gender"/>Female
                                    </label>
                                    <label>
                                        <input type="radio" value="male" name="gender"/>Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Language</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="javascript" name="lang"/>Javascript
                                    </label>
                                    <label>
                                        <input type="checkbox" value="react" name="lang"/>React
                                    </label>
                                    <label>
                                        <input type="checkbox" value="node" name="lang"/>Node
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div checkbox="form-group">
                            <label for="city">Select City:</label>
                            <select class="form-control" id="city" name="city">
                                <option>Delhi</option>
                                <option>London</option>
                                <option>Amsterdam</option>
                            </select>
                        </div>
                        <br/>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-danger" type="reset">
                            Reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
